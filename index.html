<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Website Central Hub</title>

<style>
    :root {
        --bg: #f0f2f5;
        --card-bg: #fff;
        --text: #111;
        --subtext: rgba(0,0,0,0.7);
        --accent: #4a90e2;
        --transition: 0.5s ease;
    }

    body.dark {
        --bg: #121212;
        --card-bg: #1f1f1f;
        --text: #fff;
        --subtext: rgba(255,255,255,0.7);
        --accent: #4a90e2;
    }

    body {
        background: var(--bg);
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        color: var(--text);
        transition: background var(--transition), color var(--transition);
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
        transition: background var(--transition), color var(--transition);
    }

    h1 {
        text-align: center;
        font-size: 48px;
        margin-bottom: 10px;
        color: var(--accent);
        transition: color var(--transition);
    }

    .welcome-box {
        text-align: center;
        background: var(--card-bg);
        padding: 30px;
        border-radius: 16px;
        margin-bottom: 30px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        transition: background var(--transition), box-shadow var(--transition);
    }

    .welcome-box h2 {
        margin: 0;
        font-size: 28px;
        color: var(--text);
        transition: color var(--transition);
    }

    .welcome-box p {
        font-size: 16px;
        color: var(--subtext);
        margin-top: 8px;
        transition: color var(--transition);
    }

    /* SEARCH BAR */
    .search-box {
        background: var(--card-bg);
        padding: 18px;
        border-radius: 16px;
        margin-bottom: 30px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        transition: background var(--transition), box-shadow var(--transition);
    }

    .search-box input {
        width: 100%;
        padding: 14px 20px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
        background: var(--bg);
        color: var(--text);
        box-sizing: border-box;
        transition: background var(--transition), color var(--transition), border var(--transition), box-shadow var(--transition);
    }

    .search-box input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 8px var(--accent);
    }

    /* LINK GRID */
    .links-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
    }

    .link-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 12px;
        background: var(--card-bg);
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        transition: transform 0.2s ease, box-shadow 0.2s ease, background var(--transition), color var(--transition);
        cursor: pointer;
        text-decoration: none;
        color: var(--text);
    }

    .link-item:hover {
        transform: translateY(-6px);
        box-shadow: 0 14px 30px rgba(0,0,0,0.25);
    }

    .link-item img.icon {
        width: 100%;
        height: 80px;
        border-radius: 12px;
        object-fit: cover;
        background: #eee;
        transition: background var(--transition);
    }

    .item-title {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
    }

    .item-desc {
        font-size: 14px;
        color: var(--subtext);
        margin: 0;
        transition: color var(--transition);
    }

    /* Floating Buttons */
    .floating-panel {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 999;
    }

    .float-btn {
        width: 50px;
        height: 50px;
        border-radius: 14px;
        background: var(--card-bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        cursor: pointer;
        border: 1px solid #ccc;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background var(--transition), color var(--transition);
    }

    .float-btn:hover {
        transform: scale(0.95);
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
</style>
</head>
<body>

<!-- Floating Buttons -->
<div class="floating-panel">
    <div class="float-btn" onclick="toggleTheme()">☀️</div>
</div>

<script>
    function toggleTheme() { document.body.classList.toggle("dark"); }

    function autoFavicon(url) {
        try {
            const u = new URL(url);
            return u.origin + "/favicon.ico";
        } catch { return ""; }
    }
</script>

<div class="container">

    <h1>Central Hub</h1>

    <div class="welcome-box">
        <h2>Welcome to the Central Hub</h2>
        <p>Access all my main websites and tools from one central location.</p>
    </div>

    <!-- SEARCH BAR -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search websites...">
    </div>

    <div class="links-section" id="links">

        <a class="link-item"
           data-title="GitHub"
           data-desc="Open-source projects, code hosting, and tools."
           data-url="https://github.com"
           data-icon-type="auto"
           data-icon-value=""
           target="_blank">
            <img class="icon">
            <p class="item-title">GitHub</p>
            <p class="item-desc">Open-source projects, code hosting, and tools.</p>
        </a>

        <a class="link-item"
           data-title="Encrypt & Decrypt"
           data-desc="Apps that can encrypt or decrypt text into characters."
           data-url="https://rxdevo.github.io/IncDec/"
           data-icon-type="path"
           data-icon-value="banners/incdec.png"
           target="_blank">
            <img class="icon">
            <p class="item-title">Encrypt & Decrypt</p>
            <p class="item-desc">Apps that can encrypt or decrypt text into characters.</p>
        </a>

        <a class="link-item"
           data-title="Google"
           data-desc="Search anything across the web."
           data-url="https://google.com"
           data-icon-type="auto"
           data-icon-value=""
           target="_blank">
            <img class="icon">
            <p class="item-title">Google</p>
            <p class="item-desc">Search anything across the web.</p>
        </a>

    </div>
</div>

<script>
    /* ICON LOADER */
    document.querySelectorAll(".link-item").forEach(item => {
        const type = item.getAttribute("data-icon-type");
        const value = item.getAttribute("data-icon-value");
        const url   = item.getAttribute("data-url");
        const img   = item.querySelector(".icon");

        if (type === "auto") img.src = value.length > 2 ? value : autoFavicon(url);
        else if (type === "url" || type === "path") img.src = value;

        /* CLICK ENTIRE CARD */
        item.addEventListener("click", () => {
            const url = item.getAttribute("data-url");
            if (url) window.open(url, "_blank");
        });
    });

    /* SEARCH FUNCTION */
    const searchInput = document.getElementById("searchInput");
    const cards = document.querySelectorAll(".link-item");
    searchInput.addEventListener("input", () => {
        const val = searchInput.value.toLowerCase();
        cards.forEach(card => {
            const t = card.getAttribute("data-title").toLowerCase();
            const d = card.getAttribute("data-desc").toLowerCase();
            card.style.display = t.includes(val) || d.includes(val) ? "flex" : "none";
        });
    });
</script>

</body>
  </html>
